<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style/payment_form.css">
</head>
<body>
    <div class="container">
        <form action="">
            <h1 class="main_heading">Payment Form</h1>
            <p>required fields are followed by *</p>
            <h2>Contact Information</h2>
            <p>Name: *<input type="text" name="name" required></p>
            <fieldset>
                <legend>Gender *</legend>
                <p>
                    Male <input type="radio" name="gender" id="male" required> Female<input type="radio" name="gender" id="female" required>
                </p>
            </fieldset>
            <p>Address: <textarea name="address" id="address" cols="100" rows="8"></textarea></p>
            <p>E-mail: *<input type="email" name="email" id="email" required></p>
            <p>pincode: *<input type="number" name="pincode" id="pincode" required></p>
            <h2>Payment Information</h2>
            <p>
                Accepted cards 
                <p> 
                    <a href="https://www.3dcart.com/credit-card-logos.html"><img alt="Credit Card Logos" title="Credit Card Logos" src="https://www.3dcart.com/images/credit-card-logos/cc-lg-5_b.png" width="518" height="59" border="0" /></a>
                </p>
            <p>
                Card Type: *
                <select name="card_type" id="card_type" required>
                    <option value="">--Select a Card Type</option>
                    <option value="Visa">Visa</option>
                    <option value="Rupay">Rupay</option>
                    <option value="Mastercard">Mastercard</option>
                    <option value="SBI">SBI</option>
                </select>
            </p>
            <p>
                Card Number: *<input type="number" name="card number" id="card number" required>
            </p>
            <p>
                Expiration Date: <input type="date" name="exp_date" id="exp_date">
            </p>
            <p>CVV *<input type="password" name="CVV" id="CVV" required></p>
            <input type="submit" value="Pay Now">



        </form>
    </div>


</body>
</html>
